<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF8">
        <meta name="author" content="Jesus Pedro Bapolo">
        <meta name="keywords" content="Calculadora de IMC, peso, obesidade, peso ligeiro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/estilo.css">
    </head>

    <body>
        <main>
            <section id="principal">
                <h1 id="titulo">Calculadora IMC</h1>

                <form action="#">
                    <label for="altura">Altura(CM)</label>
                    <input type="number" id="altura" placeholder="0" required>

                    <label for="peso">Peso(KG)</label>
                    <input type="number" id="peso" placeholder="0" required>

                    <input type="submit" value="calcular" type="calcular IMC" >
                </form>

                <section>
                    <span>IMC: </span><span id="valor">0.00</span>
                </section>

            </section>


            <table>
                <tr>
                    <th>VALOR DO IMC</th>
                    <th>CLASSIFICAÇÃO</th>
                </tr>
                <tr>
                    <td>Menor que 18.5</td>
                    <td>Baixo Peso</td>
                </tr>
                <tr>
                    <td>De 18.5 a 24.99</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>De 25 a 29.99</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Maior que 30</td>
                    <td>Obesidade</td>
                </tr>
            </table>



        </main>
    </body>
    <script src="./js/script.js"></script>
</html>
